name: Check Coding Style

on:
  workflow_call:

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npm run commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npm run commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  prettier:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Setup .npmrc file
        run: |
          echo "@jtl:registry=https://jtl-software.myget.org/F/cloud-platform/npm/
            always-auth=true
            //jtl-software.myget.org/F/cloud-platform/npm/:_authToken=${{ secrets.MY_GET_API_KEY }}" > .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Run prettier
        run: yarn format:check

  eslint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Setup .npmrc file
        run: |
          echo "@jtl:registry=https://jtl-software.myget.org/F/cloud-platform/npm/
            always-auth=true
            //jtl-software.myget.org/F/cloud-platform/npm/:_authToken=${{ secrets.MY_GET_API_KEY }}" > .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Run eslint
        run: yarn lint
